<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Connection Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .control-group h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            background: #e7f3ff;
            border: 2px solid #b3d9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status.connected {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .messages {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .message.sent {
            background: #e3f2fd;
            text-align: right;
        }

        .message.received {
            background: #f3e5f5;
        }

        .peers-list {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .peer {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-log {
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó P2P Connection Demo</h1>
        
        <div class="status" id="status">
            <strong>Status:</strong> Initializing...
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>üöÄ Create Room</h3>
                <input type="text" id="roomInput" placeholder="Enter room name (e.g., my-room-123)">
                <button onclick="createRoom()">Create & Join Room</button>
                <button onclick="generateRandomRoom()">Generate Random Room</button>
            </div>

            <div class="control-group">
                <h3>üí¨ Send Message</h3>
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()" id="sendBtn" disabled>Send Message</button>
                <button onclick="sendFile()">Send Test Data</button>
            </div>
        </div>

        <div class="peers-list">
            <h3>üë• Connected Peers</h3>
            <div id="peersList">No peers connected</div>
        </div>

        <div class="messages" id="messages">
            <div><strong>Messages will appear here...</strong></div>
        </div>

        <div class="console-log" id="consoleLog">
            <div><strong>Console Output:</strong></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script>
        // Console logging function
        function logToConsole(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const consoleLog = document.getElementById('consoleLog');
            const logEntry = document.createElement('div');
            
            let color = '#00ff00';
            if (type === 'error') color = '#ff0000';
            else if (type === 'warn') color = '#ffff00';
            else if (type === 'success') color = '#00ffff';
            
            logEntry.innerHTML = `<span style="color: #888">[${timestamp}]</span> <span style="color: ${color}">${message}</span>`;
            consoleLog.appendChild(logEntry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
            
            // Also log to browser console
            console.log(`[P2P] ${message}`);
        }

        // Simple P2PT implementation
        class P2PT {
            constructor(announceUrls, identifierString) {
                this.announceUrls = announceUrls;
                this.identifierString = identifierString;
                this.peers = new Map();
                this.ws = null;
                this.peerId = this.generatePeerId();
                this.onPeerConnect = null;
                this.onPeerClose = null;
                this.onData = null;
                
                logToConsole(`Initializing P2PT with identifier: ${identifierString}`, 'info');
                logToConsole(`Generated Peer ID: ${this.peerId}`, 'info');
            }

            generatePeerId() {
                return Array.from(crypto.getRandomValues(new Uint8Array(20)))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }

            async start() {
                logToConsole('Starting P2PT connection...', 'info');
                
                for (const url of this.announceUrls) {
                    try {
                        logToConsole(`Trying to connect to tracker: ${url}`, 'info');
                        await this.connectToTracker(url);
                        break;
                    } catch (error) {
                        logToConsole(`Failed to connect to ${url}: ${error.message}`, 'error');
                    }
                }
            }

            connectToTracker(url) {
                return new Promise((resolve, reject) => {
                    this.ws = new WebSocket(url);
                    
                    this.ws.onopen = () => {
                        logToConsole(`Connected to tracker: ${url}`, 'success');
                        this.announceToTracker();
                        resolve();
                    };

                    this.ws.onerror = (error) => {
                        logToConsole(`WebSocket error: ${error}`, 'error');
                        reject(error);
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleTrackerMessage(data);
                        } catch (error) {
                            logToConsole(`Error parsing tracker message: ${error}`, 'error');
                        }
                    };

                    this.ws.onclose = () => {
                        logToConsole('Disconnected from tracker', 'warn');
                    };
                });
            }

            announceToTracker() {
                const announceMessage = {
                    action: 'announce',
                    info_hash: this.stringToHash(this.identifierString),
                    peer_id: this.peerId,
                    port: 0,
                    uploaded: 0,
                    downloaded: 0,
                    left: 0,
                    compact: 1,
                    event: 'started'
                };

                logToConsole(`Announcing to tracker with info_hash: ${announceMessage.info_hash}`, 'info');
                this.ws.send(JSON.stringify(announceMessage));
            }

            handleTrackerMessage(data) {
                logToConsole(`Received tracker message: ${JSON.stringify(data)}`, 'info');
                
                if (data.action === 'announce' && data.peers) {
                    const peers = Array.isArray(data.peers) ? data.peers : [data.peers];
                    logToConsole(`Found ${peers.length} peers`, 'info');
                    
                    peers.forEach(peer => {
                        if (peer.peer_id !== this.peerId && !this.peers.has(peer.peer_id)) {
                            logToConsole(`Attempting to connect to peer: ${peer.peer_id}`, 'info');
                            this.connectToPeer(peer);
                        }
                    });
                }
            }

            async connectToPeer(peerInfo) {
                try {
                    const peer = new SimplePeer({
                        initiator: this.peerId > peerInfo.peer_id,
                        config: {
                            iceServers: [
                                { urls: 'stun:stun.cloudflare.com' },
                                { urls: 'stun:stun.l.google.com:19302' }
                            ]
                        }
                    });

                    peer.peerId = peerInfo.peer_id;
                    
                    peer.on('signal', (data) => {
                        logToConsole(`Sending signal to peer ${peerInfo.peer_id}`, 'info');
                        // In a real implementation, you'd send this through the tracker
                        // For demo purposes, we'll simulate local connection
                    });

                    peer.on('connect', () => {
                        logToConsole(`Connected to peer: ${peerInfo.peer_id}`, 'success');
                        this.peers.set(peerInfo.peer_id, peer);
                        this.updatePeersList();
                        if (this.onPeerConnect) this.onPeerConnect(peer);
                    });

                    peer.on('data', (data) => {
                        const message = data.toString();
                        logToConsole(`Received data from ${peerInfo.peer_id}: ${message}`, 'info');
                        if (this.onData) this.onData(peer, message);
                    });

                    peer.on('close', () => {
                        logToConsole(`Peer disconnected: ${peerInfo.peer_id}`, 'warn');
                        this.peers.delete(peerInfo.peer_id);
                        this.updatePeersList();
                        if (this.onPeerClose) this.onPeerClose(peer);
                    });

                    peer.on('error', (error) => {
                        logToConsole(`Peer error: ${error}`, 'error');
                    });

                } catch (error) {
                    logToConsole(`Error connecting to peer: ${error}`, 'error');
                }
            }

            updatePeersList() {
                const peersList = document.getElementById('peersList');
                if (this.peers.size === 0) {
                    peersList.innerHTML = 'No peers connected';
                } else {
                    peersList.innerHTML = '';
                    this.peers.forEach((peer, peerId) => {
                        const peerElement = document.createElement('div');
                        peerElement.className = 'peer';
                        peerElement.innerHTML = `
                            <span>Peer: ${peerId.substring(0, 8)}...</span>
                            <span style="color: green;">‚óèConnected</span>
                        `;
                        peersList.appendChild(peerElement);
                    });
                }
            }

            send(data) {
                const message = typeof data === 'string' ? data : JSON.stringify(data);
                let sentCount = 0;
                
                this.peers.forEach((peer, peerId) => {
                    try {
                        peer.send(message);
                        sentCount++;
                        logToConsole(`Sent message to peer ${peerId}: ${message}`, 'info');
                    } catch (error) {
                        logToConsole(`Error sending to peer ${peerId}: ${error}`, 'error');
                    }
                });

                logToConsole(`Message sent to ${sentCount} peers`, 'success');
                return sentCount;
            }

            stringToHash(str) {
                // Simple hash function for demo purposes
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return Math.abs(hash).toString(16);
            }

            destroy() {
                logToConsole('Destroying P2PT instance...', 'info');
                this.peers.forEach(peer => peer.destroy());
                this.peers.clear();
                if (this.ws) this.ws.close();
            }
        }

        // Global variables
        let p2pt = null;
        let currentRoom = '';

        // Tracker URLs
        const trackers = [
            'wss://tracker.webtorrent.dev',
            'wss://tracker.openwebtorrent.com',
            'wss://tracker.files.fm:7073'
        ];

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<strong>Status:</strong> ${message}`;
            status.className = `status ${type}`;
            logToConsole(`Status: ${message}`, type);
        }

        function addMessage(message, type = 'received') {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.innerHTML = `<strong>${type === 'sent' ? 'You' : 'Peer'}:</strong> ${message}`;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        async function createRoom() {
            const roomInput = document.getElementById('roomInput');
            const roomName = roomInput.value.trim();
            
            if (!roomName) {
                updateStatus('Please enter a room name', 'error');
                return;
            }

            currentRoom = roomName;
            logToConsole(`Creating/joining room: ${roomName}`, 'info');
            
            if (p2pt) {
                p2pt.destroy();
            }

            updateStatus('Connecting to tracker...', 'info');

            try {
                p2pt = new P2PT(trackers, `room:${roomName}`);
                
                p2pt.onPeerConnect = (peer) => {
                    updateStatus(`Connected! Room: ${roomName}`, 'connected');
                    document.getElementById('sendBtn').disabled = false;
                    addMessage(`Peer joined the room!`, 'received');
                };

                p2pt.onData = (peer, data) => {
                    addMessage(data, 'received');
                };

                p2pt.onPeerClose = (peer) => {
                    addMessage('Peer left the room', 'received');
                    if (p2pt.peers.size === 0) {
                        updateStatus(`Waiting for peers in room: ${roomName}`, 'info');
                        document.getElementById('sendBtn').disabled = true;
                    }
                };

                await p2pt.start();
                updateStatus(`Waiting for peers in room: ${roomName}`, 'info');
                
            } catch (error) {
                updateStatus(`Failed to connect: ${error.message}`, 'error');
                logToConsole(`Connection error: ${error}`, 'error');
            }
        }

        function generateRandomRoom() {
            const randomRoom = 'room-' + Math.random().toString(36).substring(2, 15);
            document.getElementById('roomInput').value = randomRoom;
            logToConsole(`Generated random room: ${randomRoom}`, 'info');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !p2pt) return;

            const sentCount = p2pt.send(message);
            if (sentCount > 0) {
                addMessage(message, 'sent');
                messageInput.value = '';
            } else {
                updateStatus('No peers connected to send message', 'error');
            }
        }

        function sendFile() {
            if (!p2pt) {
                updateStatus('Not connected to any room', 'error');
                return;
            }

            const testData = {
                type: 'file',
                name: 'test-data.json',
                data: { hello: 'world', timestamp: Date.now() }
            };

            const sentCount = p2pt.send(JSON.stringify(testData));
            if (sentCount > 0) {
                addMessage(`Sent test data: ${JSON.stringify(testData)}`, 'sent');
            }
        }

        // Handle Enter key in inputs
        document.getElementById('roomInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createRoom();
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        updateStatus('Ready to connect', 'info');
        logToConsole('P2P Demo initialized. Enter a room name to get started!', 'success');
    </script>
</body>
</html>
